<!DOCTYPE html>
<html lang="en">

<div th:fragment="footer">
    <footer th:if="${user}">
        <ul>
            <li><a href="profiles">All Profiles</a></li>
            <li><a href="profile"><span th:text="${user.username}"></span></a></li>
            <li><a href="logout">Log out</a></li>
            <li><img th:src="${user.pictureURL}" class="profilePictures"></li>
        </ul>
    </footer>
    <footer th:unless="${user}">
        <ul>
            <li><a href="/login">Log in</a></li>
            <li> <a href="/signup">Sign up</a></li>
        </ul>
    </footer>
</div>
